<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Spice&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Monoton&family=Paytone+One&family=Poppins&family=Ramabhadra&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; height: 100vh; background: var(--tg-theme-button-text-color);">
    <div style="display: flex; justify-content: center; align-items: flex-start; height: 100%;">
        <div style="display: grid; justify-content: center;">
            <div style="display: flex; justify-content: center; margin-top: 15%;">
                <img width="150px" height="150px" src='https://raw.githubusercontent.com/pytgcalls/ntgcalls/master/.github/images/fast.gif'>
            </div>
            <div style="display: grid; justify-content: center; align-items: center; text-align: center;">
                <h2 style="font-size: 22px; font-family: 'Ubuntu'; color: var(--tg-theme-text-color);">Welcome to OpenWorks</h2>
                <p style="font-size: 14px; font-family: 'Lato'; color: var(--tg-theme-text-color);">Work and Earn</p>
            </div>
        </div>
        <div style="display: flex; width: 100%; bottom: 0; position: absolute;">
            <button style="background-color: #3390EC; border: 0; font-size: 17px; font-family: 'Ubuntu'; color: #FFFFFF; width: 100%; height: 30px;">Start</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
